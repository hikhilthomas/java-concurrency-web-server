Configuration:
  status: warn
  name: WebServerLogging
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %c{1} - %msg%n"

    RollingFile:
      name: ROLLING_FILE
      fileName: "logs/webserver.log"
      filePattern: "logs/webserver-%i.log.gz"
      PatternLayout:
        Pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %c{1} - %msg%n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 10MB
      DefaultRolloverStrategy:
        max: 3

  loggers:
    logger:
      - name: http-server.logger
        level: debug
        additivity: false
        AppenderRef:
          ref: STDOUT

    Root:
      level: all
      AppenderRef:
        - ref: STDOUT
          level: info
        - ref: ROLLING_FILE
          level: error